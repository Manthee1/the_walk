<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/bootstrap.css">
    <script src="../src/js/jQuery.js"></script>
    <script src="../src/js/popper.js"></script>
    <script src="../src/js/bootstrap.js"></script>
    <script src="../src/js/main.js"></script>
    <script src="../src/js/_.js"></script>
    <title>The Walk</title>
</head>

<body onload="setTimeout(startup,50)">
    <div id='blinder'><img id='loading' src='../src/img/loading.gif'></div>
    <div id='story-text-container'>

        <textarea disabled id="story-text">And there it was, Their village burned to ashes.</textarea>


    </div>
    <div id="location-quality-container">

        <span id="location-river-quality">River<br><span id="river-quality"></span></span>
        <span id="location-sound-quality">Sound<br><span id="sound-quality"></span></span>
        <span id="location-forest-quality">Forest<br><span id="forest-quality"></span></span>
        <span id="location-beauty-quality">Beauty<br><span id="beauty-quality"></span></span>
        <span id="location-plants-quality">Plants<br><span id="plants-quality"></span></span>
        <span id="location-terrain-quality">Terrain<br><span id="terrain-quality"></span></span>
        <span id="location-occupied-quality">Ocupied<br><span id="occupied-quality" class="text-truncate"></span></span>
    </div>
    <div id="status-container">
        <div id="status-grid">
            <span id="stat-colonists-text"> Colonists <span id="stat-colonists">100</span><span class="Stat_Change"
                    id="stat-change-colonists"></span></span>
            <span id="stat-resources-text"> Resources <span id="stat-resources">25</span><span class="Stat_Change"
                    id="stat-change-resources"></span></span>
            <span id="stat-water-text"> Water <span id="stat-water">100</span><span class="Stat_Change"
                    id="stat-change-water"></span></span>
            <span id="stat-food-text"> Food <span id="stat-food">100</span><span class="Stat_Change"
                    id="stat-change-food"></span></span>
            <span id="stat-day-text"> Day <span id="stat-day">1</span></span>
        </div>
    </div>
    <div class="left-side-container">

        <div id="map-container">
            <!-- <div id='north-button' class='map-north-button'></div>
            <div id='south-button' class='map-south-button'></div>
            <div id='west-button' class='map-west-button'></div>
            <div id='east-button' class='map-east-button'></div> -->
            <div id="map-grid">

            </div>
        </div>
    </div>


    <div id="story-button-container">
        <button id="story-continue-button" onclick='story.beginning(1)'>Continue</button>
        <button id="story-skip-button" onclick="story.beginning(100,true)">Skip</button>
    </div>

</body>

</html>
